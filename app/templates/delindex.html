<!DOCTYPE html>
<html>
<title>ResepKita</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="data:,">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.mySlides {display: none}
</style>
<body class="w3-content w3-border-left w3-border-right">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-grey w3-collapse w3-top" style="z-index:3;width:260px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-transparent w3-display-topright"></i>
    <h3>ResepKita</h3>
    <hr>
    <form method='POST'>
      <p><label> Hapus resep</label></p>
      <input class="w3-input w3-border" type="text" placeholder="resepid" name="resepid" required>          
      <p><button class="w3-button w3-block w3-green w3-left-align">Delete</button></p>
    </form>
  </div>
  <div class="w3-bar-block">
    <a href="{{url_for('homepage_add')}}" class="w3-bar-item w3-button w3-padding-16">Add Resep</a>
    <a href="{{url_for('homepage_get')}}" class="w3-bar-item w3-button w3-padding-16">Get Resep</a>
    <a href="{{url_for('homepage_delete')}}" class="w3-bar-item w3-button w3-padding-16">Delete Resep</a>
    <a href="{{url_for('homepage_update')}}" class="w3-bar-item w3-button w3-padding-16">Update Resep</a>
    <a href="{{url_for('login')}}" class="w3-bar-item w3-button w3-padding-16">Login</a>
    <a href="{{url_for('logout')}}" class="w3-bar-item w3-button w3-padding-16"> Logout</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-white" style="margin-left:260px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:80px"></div>

  <div class="w3-container">
    <!-- <h4><strong>Daftar Resepku</strong></h4> -->
    <div class="w3-row w3-large">
      <div class="w3-col s6">
          {{data}}
      </div>
    </div>
</div>

</body>
</html>
